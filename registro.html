<!DOCTYPE html>
<html>
<head>
  <title>Registro - ContrataListo</title>
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <input type="text" id="descripcion" placeholder="Descripción profesional" required><br>
    <input type="tel" id="telefono" placeholder="Teléfono" required><br>
    <input type="text" id="ciudad" placeholder="Ciudad" required><br>
    <input type="file" id="hojaVida" accept="application/pdf" required><br><br>
    <button type="submit">Registrarse</button>
  </form>

 <script type="module" src="registro-user.js"></script>
</body>
</html>
